<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Contacto al soporte</title>
  </head>
  <body>
    <div id="contacto-soporte">
    <div class="w-[80vw] bg-white rounded-[15px] min-h-[650px] contenedor max-[1300px]:justify-center flex text-gray-500 font-Poppins">
        <div class="w-[50%]">
            <section class="max-[1300px]:grid max-[1300px]:place-items-center">
                <h1 class="text-black flex align-start justify-start text-3xl font-bold max-[1300px]:justify-center">Contacto y Soporte</h1>
                <hr>
                    <form class="space-y-4 m-4" action="mensaje-enviado.html" method="POST" target="_top"> 
                      <!--Escribir la url donde se enviará, armar donde se guardarán los datos para recuperarlos en Mensaje Enviado-->
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="block w-full h-10 border rounded-md border-gray-400">

                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" class="block w-full h-10 border rounded-md  border-gray-400 :valid" >

                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto" class="block w-full h-10 border rounded-md border-gray-400 ">

                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" class="block w-full border h-20 rounded-md border-gray-400"></textarea>
                          <div class="flex items-center gap-2">
                             <label for="adjunto" class="file inline-block bg-gray-400 rounded-md cursor-pointer text-white border-gray-400">Adjuntar Archivo</label>
                             <p id="archivo-nombre" class="text-base text-gray-600"></p>
                              <input type="file" id="adjunto" name="adjunto" class="hidden">
                          </div>

                        
                        <button type="submit" class="text-white bg-blue-800 min-w-[30vw] h-[40px] border-10px rounded-[5px] 
                        max-[1300px]:justify-center max-[1300px]:w-[90%] cursor-pointer duration-700">Enviar Mensaje</button>     
                    </form>
                    
            </section>        
          </div>   
        <div class="imagen mt-4 w-[50%] columns-1 max-[1300px]:hidden">
            <p>Necesitas ayuda? Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta dolor perferendis, </p>
            <img src="/contacto-soporte.jpg" class="flex max-[1150px]:hidden" alt="">
            <p><a href="" class="text-blue-600">xxxxxxxxx@xxxxxxxx</a></p>
        </div>
      </div>
      </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
